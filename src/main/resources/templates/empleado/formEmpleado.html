<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
     <head th:replace="menu/cabecera :: cabeceraFragment">
 	</head>
       
    
    <body>   
       <!-- MENU INICIO -->
        <div th:replace="menu/menu :: menuFragment">
 		</div>
 		<!-- MENU FIN -->   

        <div id="main-container">        
	       <div class="alert alert-success" th:if="${success!=null}" th:text="${success}"></div>
			<div class="alert alert-danger" th:if="${error!=null}" th:text="${error}"></div>
			<div class="alert alert-warning" th:if="${warning!=null}" th:text="${warning}"></div>
			<div class="alert alert-info" th:if="${info!=null}" th:text="${info}"></div>		            
            
            <h1  class="texto-titulo" th:text ="${titulo}"></h1>
             <div  id="fechaactual"><i onclick="actualizar()">HOY: </i></div>
            
            <div th:object="${empleado}" th:remove="tag">
	            <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
					<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
				</ul>                
            </div>
            
            
           <main>
           
			<label >DNI 
				<a style="text-decoration: none" class="btn-buscar" id="btnBuscar" onclick="traer()"><img src="../img/buscar.png" alt="" class="estiloImagenBoton">Buscar</a>
								
			</label>
			
			<form th:action="@{/formEmpleado}" th:object="${empleado}" method="post">
				<div>				
					<div>		
						<input type="text" id="dni"class="casilla"  th:field="*{dni}" autofocus />
						<small class="form-text text-danger" ></small>
					</div>
				</div>
				<div >
					<label >Apellido Paterno</label>
					<div>		
						<input type="text" class="casilla" id="ApellidoPaterno" th:field="*{apePaterno}" />
						<small class="form-text text-danger" ></small>
					</div>
				</div>
				<div >
					<label >Apellido Materno</label>
					<div>		
						<input type="text" class="casilla" id="apellidoMaterno" th:field="*{apeMaterno}"  />
						<small class="form-text text-danger" ></small>
					</div>
				</div>
				<div >
					<label>Nombre</label>
					<div>		
						<input type="text" id="nombre" class="casilla" th:field="*{nombres}"  />
						<small class="form-text text-danger" ></small>
					</div>
				</div>		
				<div>
					<label>Cargo</label>
					<div >		
						<input class="casilla" type="text" th:field="*{cargoId.id}"  />
						<small class="form-text text-danger" ></small>
					</div>
				</div>
				<div >
					<label>Fecha Nacimiento</label>
					<div>		
						<input class="casilla" type="text" th:field="*{fechasNacimiento}" placeholder="aaaa-mm-dd" />
						<small class="form-text text-danger" ></small>
					</div>
				</div>
				<div >
					<label>Celular</label>
					<div>		
						<input class="casilla" type="text" th:field="*{celular}"  />
						<small class="form-text text-danger" ></small>
					</div>
				</div>
				<div >
					<label>Direccion</label>
					<div >		
						<input class="casilla" type="text" th:field="*{direccion}"  />
						<small class="form-text text-danger" ></small>
					</div>
				</div>
				<div >
					<label>Correo</label>
					<div >		
						<input class="casilla" type="text" th:field="*{correo}"  />
						<small class="form-text text-danger" ></small>
					</div>
				</div>
				<div >
					<label>Fecha Inicio</label>
					<div>		
						<input class="casilla" type="text" th:field="*{fechaInicio}" placeholder="dd/mm/aaaa" />
						<small class="form-text text-danger" ></small>
					</div>
				</div>
				<div >
					<label>Fecha Baja</label>
					<div class="col-sm-10">		
						<input class="casilla" type="text" th:field="*{fechaBaja}" placeholder="dd/mm/aaaa" />
						<small class="form-text text-danger" ></small>
					</div>
				</div>
				<div>
					<label>Detalle</label>
					<div>		
						<input class="casilla" type="text" th:field="*{detalle}"  />
						<small class="form-text text-danger" ></small>
					</div>
				</div>
				<div>
					<label>Estado</label>
					<div>	
					<select th:field="*{estado}">
					    <option th:value="'1'" th:text="Activo"></option>
					    <option th:value="'0'" th:text="Baja"></option>
					</select>
					</div>					
				</div>
				<div class="form-group row">		
				<div class="col-sm-6">		
					<input type="submit" value="Guardar" class="btn-guardar" />
					<input type="hidden" th:field="*{id}" />
				</div>
				</div>
		
	 		</form> 
            </main>
            
        </div>


		
    </body>
    
    <footer th:replace="menu/footer :: footerFragment">		
	</footer>
	
</html>
