<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="menu/cabecera :: cabeceraFragment">
 	</head>
    <body>    
       <!-- MENU INICIO -->  
        <div th:replace="menu/menu :: menuFragment">
 		</div>        
        <!-- MENU FIN -->

        <div id="main-container">                    
            
            <h1  class="texto-titulo" th:text ="${titulo}"></h1>            
            <div  id="fechaactual"><i onclick="actualizar()">HOY: </i>  
            </div>           
             
              <span th:if="${error}"  th:text="${error}">Error</span>
            <main>
				<form th:action="@{/formLibroBautizo}" th:object="${librosBautizo}" method="post">
				<h3 style="border-bottom: solid 1px rgb(20, 0, 0)">Informacion de Bautizando</h3>
				
				<br>                       
                            <label for="DNI" >DNI</label>
                            <input type="hidden" name="idCliente" id="idCliente" placeholder="" class="casilla" th:field="*{idCliente.id}" autofocus >
                            <input type="text" name="dni" id="dni" placeholder="" class="casilla" th:field="*{idCliente.dni}" autofocus >
                            
                            <input type="text" name="nombre" id="nombre" placeholder="" class="casilla" th:field="*{idCliente.nombre}" disabled="disabled" >
							<input type="text" name="apePaterno" id="apePaterno" placeholder="" class="casilla" th:field="*{idCliente.apePaterno}" disabled="disabled" >
                            <input type="text" name="apeMaterno" id="apeMaterno" placeholder="" class="casilla" th:field="*{idCliente.apeMaterno}" disabled="disabled" >
                            </br>
                             <label for="padre">Padre</label>
                            <select id="cboPadre" name="padre" th:field="*{padre}" class="select2">
							   <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre}"></option>
							</select>
                            </br>
                            </br>
                             <label for="madre">Madre</label>
                            <select id="cboMadre" name="madre" th:field="*{madre}" class="select2">
							   <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre}"></option>
							</select>
                            </br>
                              </br>
                             <label for="padrino">Padrino</label>
                            <select id="cboPadrino" name="padrino" th:field="*{padrino}" class="select2" >
							   <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre}"></option>
							</select>
                            
                               </br>
                               </br>
                             <label for="madrina">Madrina</label>
                            <select id="cboMadrina" name="madrina" th:field="*{madrina}" class="select2" >
							   <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre}"></option>
							</select>
							 <a href=""><img src="../img/mas.png" alt="" class="estiloImagenPequenoMas"></a>
                            </br>
                            </br>
                            <label for="parrocos">Parroco</label>
                            <select id="cboParroco" name="parroco" th:field="*{parroco.id}" class="select2">
							   <option th:each="par : ${parrocos}" th:value="${par.id}" th:text="${par.nombres}"></option>
							</select>
                            <!--   <input type="text" name="dni" id="dni" placeholder="" class="casilla" th:field="*{parroco.id}" autofocus > -->
                            </br> 
                            <label for="FechaBautizo">Fecha de Bautizo</label>
                            <input type="text" name="fechabautizo" th:field="*{fechaSacramento}" id="" placeholder="aaaa-mm-dd" class="casilla"> 
                            </br>                             
                            <label for="Observacion">Observacion</label>
                            <input type="text" name="observacion" th:field="*{observacion}" id="" class="casilla"> 
				</br></br> 				
				<h3 style="border-bottom: solid 1px rgb(20, 0, 0)">Informacion del Libro</h3>
				<br>		
                            <label for="Libro">Libro</label>
                            <input type="text" name="nombre" id="" placeholder="" class="casilla" th:field="*{idLibro.id}">
                            </br>
                            <label for="NroRegistro">Nro de Registro</label>
                            <input type="text" name="nroregistro" id="" placeholder="" class="casilla" th:field="*{numRegistro}"  > 
                            </br>
                            <label for="NroPagina">Nro de Pagina</label>
                            <input  type="number" min="1" name="nropagina" id="" placeholder="" class="casilla" th:field="*{numPag}" >
                            </br>
                            <label for="estado">Estado</label>
                            <select id="parroco" name="parroco" th:field="*{bautizo}" >
							    <option value="0">Proceso</option>
							    <option value="1">Registrado</option>
							</select>
											
				
				 <input type="submit" value="Guardar" class="btn-guardar"/>
				 <input type="hidden" th:field="*{id}" />
						
						
					
				</form>				
			</main>
                       
        </div>
         
        
       </body>
       
       
    <footer th:replace="menu/footer :: footerFragment">		
	</footer>
</html>
