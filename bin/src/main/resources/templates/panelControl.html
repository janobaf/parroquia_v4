<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Panel Control</title>
        <meta http-equiv="X-UA_Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
        <link href="../css/menu.css" rel="stylesheet">
        <link href="../css/dashboard.css" rel="stylesheet">       
        
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        
    </head>    
    
    <body> 
 		<!-- MENU INICIO -->  
        <div th:replace="menu/menu :: menuFragment">
 		</div>
        <!-- MENU FIN -->

        <div id="main-container">              
            <h1  class="texto-titulo" th:text ="${name}"></h1> 
            <div>
            	<p class="texto-usuario">Bienvenido <span sec:authentication="name"></span></p>  
                <main>
                    <div class="cards" >
                     	<div class="card-single3" sec:authorize="hasRole('ROLE_USER')">
                            <div>
                                <h1>1</h1>
                                <a class="noEstilo" href="#cliente" th:href="@{listarCliente}"><span>Clientes</span></a>
                            </div>
                            <div>
                                <img src="../img/menu-cliente.png" alt="" class="estiloImagen">
                            </div>
                        </div>
                        
                        <div class="card-single6" sec:authorize="hasRole('ROLE_ADMIN')">
                            <div>
                                <h1>2</h1>
                                <a class="noEstilo" href="#empleado" th:href="@{listarEmpleado}"><span>Empleados</span></a>
                            </div>
                            <div>
                                <img img src="../img/menu-empleado.png" alt="" class="estiloImagen">
                            </div>
                        </div>
                        
                        <div class="card-single2" sec:authorize="hasRole('ROLE_USER')">
                            <div >
                                <h1>3</h1>
                               <a class="noEstilo" href="#libros" th:href="@{listarLibro}"><span>Libros</span></a>
                            </div>
                            <div>
                                <img src="../img/menu-libro.png" alt="" class="estiloImagen">
                            </div>
                        </div>

                        <div class="card-single4" sec:authorize="hasRole('ROLE_USER')">
                            <div>
                                <h1>4</h1>
                                <a class="noEstilo" href="#" ><span>Archivos </span></a>
                            </div>
                            <div>
                                <img src="../img/menu-archivo.png" alt="" class="estiloImagen" >
                            </div>
                        </div>

                        <div class="card-single5" sec:authorize="hasRole('ROLE_USER')">
                            <div>
                                <h1>5</h1>
                                <a class="noEstilo" href="#agendas" th:href="@{listarAgenda}"><span>Agenda</span></a>
                            </div>
                            <div>
                                <img src="../img/menu-agenda.png"  alt="" class="estiloImagen">
                            </div>
                        </div>
                        
                        <div class="card-single1" sec:authorize="hasRole('ROLE_ADMIN')">
                            <div>
                                <h1>5</h1>
                                <a class="noEstilo" href="#usuarios" th:href="@{listarUsuario}"><span>Usuarios</span></a>
                            </div>
                            <div>
                                <img src="../img/customer.png"  alt="" class="estiloImagen">
                            </div>
                       </div>
                    </div>            
                </main>                 
                <main>
               		<p>OLASAA</p>
                
                </main>	           
	      
          	</div>
       	</div>

        <script>
            const btn = document.querySelector('#menu-btn');
            const menu = document.querySelector('#sidemenu');
            btn.addEventListener('click', e =>{
                menu.classList.toggle('menu-expanded')
                menu.classList.toggle('menu-collapsed')
                document.querySelector('body').classList.toggle('body-expanded');

            });
        </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            //jquery for toggle sub menus
            $('.sub-btn').click(function(){
            $(this).next('.sub-menu').slideToggle();
            $(this).find('.dropdown').toggleClass('rotate');
            });
        });
        </script>
    </body>
</html>
