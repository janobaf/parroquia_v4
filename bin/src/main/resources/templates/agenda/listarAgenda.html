<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title th:text="${titulo}" ></title>
        <meta http-equiv="X-UA_Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
        <link href="css/menu.css" rel="stylesheet">
        <link href="css/stylesGeneral.css" rel="stylesheet">
                
        <link rel="stylesheet"  href="../css/calendario.css">
        <script type="text/javascript" src="../js/calendario.js"></script>
    </head>    
    
    <body> 
 		 <!-- MENU INICIO -->  
        <div th:replace="menu/menu :: menuFragment">
 		</div>    
        <!-- MENU FIN -->

        <div id="main-container">        
            <h1  class="texto-titulo" th:text ="${titulo}"></h1>           
            <div  id="fechaactual"><i onclick="actualizar()">HOY: </i></div>
            <div id="calendario">
                   
                <div >
                	<main>
                	<form action="#" name="buscar">
                        <select name="buscames">
                        <option value="0">Enero</option>
                        <option value="1">Febrero</option>
                        <option value="2">Marzo</option>
                        <option value="3">Abril</option>
                        <option value="4">Mayo</option>
                        <option value="5">Junio</option>
                        <option value="6">Julio</option>
                        <option value="7">Agosto</option>
                        <option value="8">Septiembre</option>
                        <option value="9">Octubre</option>
                        <option value="10">Noviembre</option>
                        <option value="11">Diciembre</option>
                        </select>
                        <input class="casilla" type="text" name="buscaanno" maxlength="4" size="4"  placeholder="Año"/>
                        <input class="btn-buscar" type="button" value="BUSCAR" onclick="mifecha()" />
                    </form>
                	</main>
                </div>  
                          
            <div id="anterior" onclick="mesantes()"></div>
            <div id="posterior" onclick="mesdespues()"></div>
            <h2 id="titulos"></h2>
            <table id="diasc">
                <tr id="fila0"><th></th><th></th><th></th><th></th><th></th><th></th><th></th></tr>
                <tr id="fila1"><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr id="fila2"><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr id="fila3"><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr id="fila4"><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr id="fila5"><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr id="fila6"><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            </table>
            
            </div>
        </div>
            
          

        <script>
            const btn = document.querySelector('#menu-btn');
            const menu = document.querySelector('#sidemenu');
            btn.addEventListener('click', e =>{
                menu.classList.toggle('menu-expanded')
                menu.classList.toggle('menu-collapsed')
                document.querySelector('body').classList.toggle('body-expanded');

            });
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            //jquery for toggle sub menus
            $('.sub-btn').click(function(){
            $(this).next('.sub-menu').slideToggle();
            $(this).find('.dropdown').toggleClass('rotate');
            });
        });
        </script>
    </body>
</html>
